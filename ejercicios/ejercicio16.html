<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML5 - AUDIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <article>
                    <h2>AUDIO LOCAL</h2>
                    <audio controls loop src="resources/audio/baila.mp3"></audio>
                </article>
                <article>
                    <h2>AUDIO EXTERNO</h2>
                    <audio controls autoplay src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Pouso_da_Apollo_11_na_Lua.ogg"></audio>
                </article>
                <article>
                    <h2>AUDIO LOCAL FORMATO ANTIGUO MP3</h2>
                    <audio controls loop>
                        <source src="resources/audio/baila.mp3" type="audio/mp3">
                    </audio>
                </article>
                <article>
                    <h2>AUDIO EXTERNO FORMATO ANTIGUO OGG</h2>
                    <audio controls loop>
                        <source src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Pouso_da_Apollo_11_na_Lua.ogg" type="audio/ogg">
                    </audio>
                </article>
            </section>
        </main>
    </body>
</html>
