<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FORMULARIO MUUU COMPLETICO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <article>
                    <h2>FORMULARIO MUUU COMPLETICO</h2>
                    <form action="#" method="post" >
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" autofocus required >
                        <br><br>
                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass" required>
                        <br><br>
                        <fieldset>
                            <legend>Datos Personales</legend>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                            <br><br>
                            <label for="url">URL:</label>
                            <input type="url" name="url" id="url" placeholder="Escribe tu URL, por ejemplo: isidrofifa.com" size="40">
                            <br><br>
                            <label for="nac">Fecha de Nacimiento: </label>
                            <input type="date" name="fechanac" id="fechanac">
                            <br><br>
                            <label for="tiempo">Tiempo de vicio al día:</label>
                            <input type="time" name="tiempo" id="tiempo">

                        </fieldset>
                        <br><br>
                        <fieldset>
                            <legend>Datos del Equipo</legend>
                            <label for="num">Número:</label>
                            <input type="number" name="num" id="num" required min="111" max="999" value="555">
                            <br><br>
                            <label for="buscar">Buscar:</label>
                            <input type="search" name="buscar" id="buscar">
                            <br><br>
                            <label for="color">Color del clan:</label>
                            <input type="color" name="color" id="color">
                            <br><br>
                            <label for="so">Sistema Operativo</label>
                            <select name="so" id="so">
                                <option value="w10">Windows 10</option>
                                <option value="w10">Windows 8</option>
                                <option value="w10">Windows 7</option>
                                <option value="w10">Ubuntu</option>
                                <option value="w10">Linux Mint</option>
                                <option value="w10">Kali Linux</option>
                            </select>
                            <br><br>
                            <label for="prog">¿Qué lenguajes de programación conoces?</label>
                            <br><br>
                            <input type="checkbox" name="leng" id="leng" value="java">Java
                            <input type="checkbox" name="leng" id="leng" value="python">Python
                            <input type="checkbox" name="leng" id="leng" value="c">C#
                            <input type="checkbox" name="leng" id="leng" value="javascript">Javascript
                            <input type="checkbox" name="leng" id="leng" value="PHP" checked>PHP

                        </fieldset>
                        <br><br>
                        <label for="comentario">Haz una descripción sobre tí:</label>
                        <textarea name="comentario" id="" cols="40" rows="20"></textarea>

                        <br><br>
                        <input type="submit" value="Enviar">






                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
