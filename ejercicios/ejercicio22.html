<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AUTOESCUELA 2000 - FELIPE E ISIDRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <article>
                    <h2>Formulario de inscripción a Autoescuela</h2>
                    <form action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                        <br><br>
                        <label for="ape">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos">
                        <br><br>
                        <label for="fechanac">Fecha Nac:</label>
                        <input type="date" name="fechanac" id="fechanac">
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <br><br>
                        <label for="dni">DNI:</label>
                        <input type="text" name="dni" id="dni">
                        <br><br>
                        <label for="tarifa">Seleccione tarifa:</label>
                        <select name="tarifa" id="tarifa">
                            <option value="PREMIUM">PREMIUM</option>
                            <option value="VIP">VIP</option>
                            <option value="NORMAL">NORMAL</option>
                        </select>
                        <br><br>
                        <label for="horas">Horas de estudio semanales:</label>
                        <input type="time" name="tiempo" id="tiempo">
                        <br><br>
                        <label for="permiso">Seleccione Tipo Permiso:</label>
                        <br><br>
                        <input type="checkbox" name="b" id="b"> Permiso B (turismo)<br>
                        <input type="checkbox" name="c" id="c"> Permiso C (camión)<br>
                        <input type="checkbox" name="am" id="am"> Permiso AM (ciclomotor)<br>
                        <br><br>
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                        <br><br>

                        <input type="submit" value="Enviar">

                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
