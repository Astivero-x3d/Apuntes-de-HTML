<!DOCTYPE html>
<html lang="es">
    <head>
        <title>HTML5 - GRÁFICOS SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <article>
                    <h2>Gráficos con SVG</h2>
                    <p>Bandera de Andalucía con SVG</p>
                    <svg width="250" viewBox="0 0 4 3">
                        <rect width="6" height="1" y="0" fill="green" />
                        <rect width="6" height="1" y="1" fill="white" />
                        <rect width="6" height="1" y="2" fill="black" />
                    </svg>
                </article>
                <article>
                    <h2>Gráficos con SVG</h2>
                    <p>Bandera de España con SVG</p>
                    <svg width="250" viewBox="0 0 4 3">
                        <rect width="6" height="1" y="0" fill="red" />
                        <rect width="6" height="1" y="1" fill="yellow" />
                        <rect width="6" height="1" y="2" fill="red" />
                    </svg>
                </article>
            </section>
        </main>
    </body>
</html>
